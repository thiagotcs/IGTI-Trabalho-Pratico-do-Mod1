<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>

<body>
  <header>
    <h1>Seletor de Cores</h1>
  </header>
  <main>
    <section class="principal">
      <form action="">

        <div class="campoRed">
          <label for="Red">(R) Red:</label>
          <input type="range" name="rangeRed" id="rangeRed" min="0" max="255" step="1" value="0">
          <input type="text" name="textRed" id="textRed" disabled size="2">
        </div>
        <div class="campoGreen">
          <label for="Green">(G) Green:</label>
          <input type="range" name="rangeGreen" id="rangeGreen" min="0" max="255" step="1" value="0">
          <input type="text" name="textGreen" id="textGreen" disabled size="2">
        </div>
        <div class="campoBlue">
          <label for="Blue">(B) Blue:</label>
          <input type="range" name="rangeBlue" id="rangeBlue" min="0" max="255" step="1" value="0">
          <input type="text" name="textBlue" id="textBlue" disabled size="2">
        </div>

      </form>
      <div id="hex"></div>
      <div id="resBoxColor"></div>
    </section>
  </main>
  <footer>
    <p>Bootcamp de Desenvolvimento Full Stack IGTI - Trabalho Prático do Módulo 1 - (PBB)</p>
  </footer>

  <script src="script.js"></script>
</body>

</html>
